<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Futgol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9369b801e7.js" crossorigin="anonymous"></script>
</head>
<header class="container" style="width: 500px">
    <h1>FutGol - Campeonatos</h1>
</header>

<body class="container">
<div class="row" style="margin-top:100px">
    <div >
        <select class="form-select" aria-label="Default select example">
            <option selected>Selecione o Time</option>
            <option value="">Campeonato Brasileiro</option>
            <option value="">Campeonato Espanhol</option>
        </select>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID Time</th>
            <th scope="col">Nome</th>
            <th scope="col">Pontos</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Santos</td>
            <td>50</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Palmeiras</td>
            <td>36</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>São Paulo</td>
            <td>31</td>
        </tr>
        </tbody>
    </table>


</div>
<div>
    <button type="button" class="btn btn-warning"><i class="fas fa-trophy"></i>Chaveamento</button>
    <div name="chaveamento">
        <div class="row" style="margin-top:20px">
            <div class="container overflow-hidden ">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3 border bg-light">time1</div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light">time2</div>
                    </div>
                </div>
            </div>
            <div class="container overflow-hidden">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3 border bg-light">time16</div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light">time15</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="container overflow-hidden">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3 border bg-light">time 3</div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light">time 4</div>
                    </div>
                </div>
            </div>
            <div class="container overflow-hidden">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3 border bg-light">time 14</div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light">time 13</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="container overflow-hidden">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3 border bg-light">time 5</div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light">time 6</div>
                    </div>
                </div>
            </div>
            <div class="container overflow-hidden">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3 border bg-light">time 12</div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light">time 11</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="container overflow-hidden">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3 border bg-light">time 7</div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light">time 8</div>
                    </div>
                </div>
            </div>
            <div class="container overflow-hidden">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3 border bg-light">time 10</div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light">time 9</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-success" style="margin-top:20px"><i class="fas fa-medal" ></i> Próxima Fase</button>

</div>
</body>
</html>
